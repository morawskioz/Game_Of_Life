<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="flex-container">

        <form id="boardValues">
            <label for= "boardSize">Board height and width:</label>
            <input type="text" name="boardSize" value="50" id="boardSize" min="15">
            The board has to be a square!<br>
            <button id="createBoard">Create board</button>
        </form><br>
        <section id="game-set">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </section>
        <section id="board">
            
        </section>
        <h2 class="tips"> You can make the cell alive by hovering on them!</h2>
    </div>

    <script type="text/javascript" src="js/out.js"></script>

</body>

</html>
